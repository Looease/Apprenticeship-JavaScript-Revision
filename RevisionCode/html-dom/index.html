        <script>
            //Display page inner Width
            document.getElementById("width").innerHTML = `Window inner width is ${window.innerWidth} px`;
            //On hover fill div with meow and update hover details when dog 
            function mouseOverCat(){
                if (isADog)
                document.getElementById("meow").innerHTML = "Woof!";
                 else
                 document.getElementById("meow").innerHTML = "Meow!";
            };
            //On load say the cat is ready
            function loaded(){
            document.getElementById("finishedLoading").innerHTML = 'The cat is ready';
            };
            //Change cat name
            function catNameChange() {
            let catName = document.getElementById("catName").value;
            document.getElementById("catInfo").innerHTML = `The cat is called ${catName}`;
            };
            //Change to dog 
            let isADog = false;
            document.body.onkeydown = function onKeyDown(e) {
            if (e.key == 'd') {
             isADog = true;
            document.getElementById("catImage").src="https://miro.medium.com/max/1280/1*PN2u9HO6g0ddb43vhAfWUw.jpeg";
            }};
            // Onclick change meow/woof to purr/bark
            function mouseClickCat() {
            if (isADog)
            document.getElementById("meow").innerHTML = "Bark!";
            else
            document.getElementById("meow").innerHTML = "Purr...";
      }
